<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <style>
        .panel {
            float: left;
            border-style: solid;
            border-width: 1px;
        }
    </style>

    <script src="/socket.io/socket.io.js" ></script>

</head>

<body>

    <canvas id="game" width="600" height="600"></canvas>

    <button id="toggle">start</button>
    <button id="randomize">randomize</button>

    <div id="settings">
        <div id="grid-settings" class="panel">

            <h2>Grid</h2>
            <div>
                width: <input id="width" value="60">
            </div>
            <div>
                height: <input id="height" value="60">
            </div>
            <div>
                cell size: <input id="cell-size" value="10">
            </div>

            <button id="resize">resize</button>
        </div>
        <div id="neighborhood-settings" class="panel">
            <h2>Neighborhood</h2>
            <i>both height and width must be odd</i>
            <div>
                width: <input id="n-width" value="3">
            </div>
            <div>
                height: <input id="n-height" value="3">
            </div>
            <div>
                weight: <input id="n-weight" value="1">
            </div>
            <button id="n-resize">resize</button>
        </div>
        <div id="rule-settings" class="panel">
            <h2>Rules</h2>
            <div>
                min: <input id="r-min" value="2">
            </div>
            <div>
                max: <input id="r-max" value="3">
            </div>
            <button id="change-rules">change</button>
        </div>
    </div>
    <div id="stats">
        <h2>Stats</h2>
        generations: <span id="generations">0</span> live cells: <span id="live-cells">0</span>
    </div>
</body>
<script>
    if (typeof module === 'object') {
        window.module = module;
        module = undefined;
    }
</script>

</script>

</html>
